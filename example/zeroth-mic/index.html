<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Zeroth Demo</h2>
    <h3>API Key</h3>
    <input id="key" type="text" placeholder="YOUR ZEROTH API KEY..."/>
    <h3>Record</h3>
    <p>
      <button class='start'>start</button>
      <button class='stop'>stop</button>
    </p>
    <h3>Response</h2>
    <p>
      <span><b>transcript only - </b></span>
      <span class='transcript'></span>
    </p>
    <p>
      <span><b>with word confidence (Works on only final) - </b></span>
      <span class='confidence'></span>
    </p>
    <p>
      <span><b>complete json - </b></span>
      <span class='json'></span>
    </p>
  </div>
  <script src='../../dist/zeroth.min.js'></script>
  <script src='app.js'></script>
</body>

</html>
